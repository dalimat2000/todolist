{% extends 'base.html' %} {% block head %}
<title>CRUD App</title>
{% endblock %} {% block body %}
<div class="content">
  <h1 style="text-align: center">Todo App</h1>

  {% if tasks|length < 1 %}
  <h3 style="text-align: center">There are no tasks. Create one below!</h3>

  {% else %}
  <table>
    <tr>
      <th>Task</th>
      <th>Actions</th>
    </tr>
    {% for task in tasks %}
    <tr>
      <td>{{ task.content }}</td>
      <td>
        <a href="/delete/{{task.id}}">Delete</a>
        &nbsp;
        <a href="/update/{{task.id}}">Update</a>
      </td>
    </tr>
    {% endfor %}
  </table>
  {% endif %}

  <form action="/" method="POST">
    <input type="text" name="content" id="content" />
    &nbsp;
    <input type="submit" value="Add Task" id="btn" />
  </form>
</div>
{% endblock %}
